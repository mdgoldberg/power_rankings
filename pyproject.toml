[tool.poetry]
name = "power_rankings"
version = "0.1.0"
description = ""
authors = ["Matt Goldberg <matt.goldberg7@gmail.com>"]
packages = [
    { include = "power_rankings", from = "src" },
]

[tool.poetry.scripts]
power-rankings = 'power_rankings.cli:cli'

[tool.poetry.build]
generate-setup-file = false

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
click = "^8.1.3"
numpy = "^1.23.5"
pandas = "^1.5.2"
pyquery = "^1.4.3"
typer = "^0.7.0"
seaborn = "^0.12.1"
matplotlib = "^3.6.2"

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
ruff = "^0.0.185"
flake8 = "^6.0.0"
jupyter = "^1.0.0"
ipdb = "^0.13.11"
ipython = "^8.7.0"
pre-commit = "^2.20.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
